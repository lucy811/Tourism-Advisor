<div class="container info-detail">
  <div class="row">
    <div class="col-md-3">
        <div class="detail-group">
            <button type="button" class="btn btn-large btn-info btn-block">Detailed Information</button>
        </div>
    </div>
    <div class="col-md-9">
      <div class="thumbnail">
        <img class="detail-image" [src]="travelInfo.imagePath">
        <div class="caption-full">
          <h4>{{ travelInfo.name }}</h4>
          <p class="price-right">$ {{ travelInfo.price }} /person</p>
          <p>{{ travelInfo.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
