<form class="auth-form" (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input name="username" ngModel type="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" ngModel type="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" ngModel type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
